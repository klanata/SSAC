      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Sistema de Soporte ante Cat√°strofes Naturales</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<link rel="stylesheet" type="text/css" href="resources/styles/layout2.css" />			
</h:head> 

<h:body id="top"> 
<ui:include src="header.xhtml" /> 
<div class="wrapper col3">
  <div id="intro">
    <div>
      <h3>Modificar rescatistas</h3>
      <br/>	
      <f:view>      	
      	
      	<h:form id="formRescatistas">      		
      		
      		<p:growl id="msgs" showDetail="true" />
      		
    		<p:dataTable id="rescatistaDT" var="rescatistaBean" widgetVar="rescatistaTable" value = "#{listaRescatistaBean.rescatistasBean}"
                 		 emptyMessage="No se han encontrado rescatista con ese criterio"  filteredValue="#{listaRescatistaBean.filtroRescatistaBean}"               		  
                 		 paginator="true" rows="5" paginatorPosition="top"
                 		 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                 		 selectionMode="single" selection="#{listaRescatistaBean.selectedRescatista}"  rowKey="#{rescatistaBean.id}" dblClickSelect="true">    
                 		                                		                                           	                 	
				<f:facet name="header">
		            <p:outputPanel style="text-align: right">
		                <h:outputText value="Buscar Rescatista:  " />
		                <p:inputText id="globalFilter"   onkeyup="PF('rescatistaTable').filter()" style="width:300px" placeholder="Ingrese la consulta"/>		                
		            </p:outputPanel>
		        </f:facet>    	
		         <p:ajax event="rowSelect" listener="#{listaRescatistaBean.onRowSelect}" update=":formRescatistas:msgs" />
        		<p:ajax event="rowUnselect" listener="#{listaRescatistaBean.onRowUnselect}" update=":formRescatistas:msgs" />	        		        
		    
		         <p:column>		        		        	
            		<p:graphicImage value="image/#{rescatistaBean.imagen}" width="100" height="100"/>               		         	
        		</p:column>
		        
        		<p:column headerText="Id" style="width:50px">
            		<h:outputText value="#{rescatistaBean.id}" />
        		</p:column>             		                  		                  		             	
        		
        		<p:column headerText="Nick"  filterBy="#{rescatistaBean.nick}" filterMatchMode="contains" >
            		<h:outputText value="#{rescatistaBean.nick}" />
        		</p:column>
        		
        		<p:column headerText="Nombre" filterBy="#{rescatistaBean.nombre}" filterMatchMode="contains" >
            		<h:outputText value="#{rescatistaBean.nombre}" />            		
        		</p:column>
        		
        		<p:column headerText="Apellido" filterBy="#{rescatistaBean.apellido}" filterMatchMode="contains">
            		<h:outputText value="#{rescatistaBean.apellido}" />            		
        		</p:column>
        		
                <p:column headerText="Celular">
            		<h:outputText value="#{rescatistaBean.celular}" />            		
        		</p:column>        		        		 
        		        		        		
     		</p:dataTable>     		     		
     		
		</h:form>
      
      </f:view>         
    </div>
    
    <br class="clear" />
  </div>
</div>

</div>
