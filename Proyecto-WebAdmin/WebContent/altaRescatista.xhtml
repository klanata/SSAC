<div class="wrapper col3">
  <div id="intro">
    <div class="fl_left">
      <h2>Alta Rescatista</h2>
      
      <f:view>
		<h:form id="registroRescatista" enctype="multipart/form-data"> 
			<p:growl id="growl" showDetail="true" sticky="true" life="3000" />
			<h:panelGrid columns="0" cellpadding="2">				
			
			
				<p>
				<label for="nick">Nick :</label>				
					<p:inputText id="nick"  label="evento" value="#{rescatistaBean.nick}" required="true" requiredMessage="El nick del Rescatista es requerido" >	
					</p:inputText>																																									
				</p>
				<br/>
				
				<p>
				<label for="pass">Password :</label>	
				<p:password id="pass" value="#{rescatistaBean.password}" feedback="true"  requiered = "true" requiredMessage="La contraseña es requerida" 
				
				validatorMessage="La contraseña debe contener : minimo 8 caracteres máximo 20.Al menos un digito, una letra mayúscula y un	carácter $#%@ ej: Re%casd8">
				 
				 
				 <f:validateRegex pattern="((?=.*\d)(?=.*[A-Z])(?=.*[@#$%]).{8,9})" />
				
				
				</p:password>		
																																														
				</p>
				<br/>
				<p>
				<label for="nombre">Nombre :</label>				
					<p:inputText id="nombre" label="evento"  value="#{rescatistaBean.nombre}" required="true" requiredMessage="El nombre del Rescatista es requerido" >	
					</p:inputText>																																									
				</p>
				<br/>
						
				<p>
				<label for="apellido">Apellido :</label>				
					<p:inputText id="apellido" label="evento" value="#{rescatistaBean.apellido}" required="true" requiredMessage="El apellido del Rescatista es requerido" >	
					</p:inputText>																																									
				</p>
				<br/>
				
				<p>
				<label for="telefono">Telefono :</label>				
					<p:inputText id="telefono" label="evento"  value="#{rescatistaBean.celular}"  validatorMessage="Formato de Telefono invalido, debe contener números 0..9" >	
					
					 <f:validateRegex pattern="[0-9]*" />
					</p:inputText>																																									
				</p>
				<br/>
				
				<p>
				<label for="email">Email :</label>				
					<p:inputText id="email"  label="evento" value="#{rescatistaBean.email}"  validatorMessage="Formato de correo invalido. Debe ingresar ej: admin@dominio.com"  >		
						<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				
					
					</p:inputText>																																									
				</p>
				<p:outputLabel for="fecha" value="Fecha:" />
        		<p:calendar id="fecha" value="#{rescatistaBean.fechaNac}" pattern="dd-MM-yyyy" mask="true" />
				
					<!-- label for="imagen">Imagen:</label>					
																									
						<h:inputFile id="Imagen" label="Imagen" value="#{rescatistaBean.auxPart}" required="true" requiredMessage="El logo es obligatorio" >			
						</h:inputFile-->		
				
				</h:panelGrid>
				
					
					
				<p:outputLabel for="sexo" value="Sexo:" />
		        <p:selectOneRadio id="sexo" value="#{rescatistaBean.sexo}">
		            <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
		            <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
		         </p:selectOneRadio>
		         
		        <p:commandButton id="submit" style="margin-left: 400px;" ajax="false"
		                 action="#{rescatistaBean.registrarRescatista}"
			             value="Registrar" />
                	
			
		        
		         
				
		
		</h:form>
		</f:view>
    </div>
    
    <br class="clear" />
  </div>
</div>
