      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Sistema de Soporte ante Cat√°strofes Naturales</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<link rel="stylesheet" type="text/css" href="resources/styles/layout2.css" />			
</h:head> 

<h:body id="top"> 
<ui:include src="header.xhtml" /> 
<div class="wrapper col3">
  <div id="intro">
    <div >
      <h2>Asignar filtro de datos a Youtube</h2>
      
      <f:view>     		 

		<h:form id="formFiltroYoutube">      	      	
      		<p:growl id="msg" showDetail="true" />	
      		
      		<p>
			<h:outputText value="Filtros registrados no asignados a Youtube " style="width:100px;border: transparent;"/>			            
            </p>	
      		
    		<p:dataTable id="filtrosYoutubeDT" var="filtroBean" value="#{listaFiltroBean.filtrosBean}" widgetVar="filtrosTable"
                 		 emptyMessage="No se han encontrado filtro con ese criterio" filteredValue="#{listaFiltroBean.filtroFiltroBean}"                 		  
                 		 paginator="true" rows="3" paginatorPosition="top"
                 		 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 		 selection="#{listaFiltroBean.selectedFiltro}" rowKey="#{filtroBean.id}" style="margin-bottom:0">
                 	                 	
				<f:facet name="header">
		            <p:outputPanel style="text-align: right">
		                <h:outputText value="Buscar Filtro:  " />
		                <p:inputText id="globalFilter"   onkeyup="PF('filtrosTable').filter()" style="width:300px" placeholder="Ingrese la consulta"/>		                
		            </p:outputPanel>
		        </f:facet>
		        
		        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>    		        		               	    
        		
        		<p:column headerText="Id" style="width:50px">
            		<h:outputText value="#{filtroBean.id}" />
        		</p:column>            		        					
        		
        		<p:column headerText="Descripcion" style="width:700px"  filterBy="#{filtroBean.descripcion}" filterMatchMode="contains">
            		<h:outputText value="#{filtroBean.descripcion}" />
        		</p:column>	  
        		
        		<p:column headerText="Baja">
            		<h:outputText value="#{filtroBean.bajaLogica}" />
        		</p:column>	             		        		      
        		
        		<f:facet name="footer">
        			<p:outputPanel style="text-align: left">
            			<p:commandButton process="filtrosYoutubeDT" update=":formFiltroYoutube:msg" value="Agregar" action="#{listaFiltroBean.asignar()}" />
            			<p:commandButton process="filtrosYoutubeDT" value="Cancelar" action="#{listaFiltroBean.cancelar()}" />            			
            		</p:outputPanel>            		
        		</f:facet>			     		                  		                  		             	        		        
        		        		        		
     		</p:dataTable>     		     		
     		
		</h:form>
		
		<br class="clear" />			                     
      
      </f:view>         
    </div>
    
    <br class="clear" />
  </div>
</div>

</div>
