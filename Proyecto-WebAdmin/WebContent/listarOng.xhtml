      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Sistema de Soporte ante Cat√°strofes Naturales</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<link rel="stylesheet" type="text/css" href="resources/styles/layout2.css" />			
</h:head> 

<h:body id="top"> 
<ui:include src="header.xhtml" /> 
<div class="wrapper col3" style="height:400px;">
  <div id="intro">
    <div>
      <h3>Modificar Ong</h3>      
      <f:view>      	
      	
      	<h:form id="formOng1">      		
      		
      		<p:growl id="msgs" showDetail="true" />
      		
    		<p:dataTable id="listarOngDT2" var="ongBean" widgetVar="ongTable" value = "#{listarOngBean.listaOngBean}"
                 		 emptyMessage="No se han encontrado ong con ese criterio"  filteredValue="#{listarOngBean.filtroOngBean}"               		  
                 		 paginator="true" rows="4" paginatorPosition="top"  style="box-shadow: 0px 0px 26px #888888;"
                 		 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                 		 selectionMode="single" selection="#{listarOngBean.selectedOng}"  rowKey="#{ongBean.id}" dblClickSelect="true">    
                 		                                		                                           	                 	
				<f:facet name="header">
		            <p:outputPanel style="text-align: right">
		                <h:outputText value="Buscar Ong:  " />
		                <p:inputText id="globalFilter"   onkeyup="PF('ongTable').filter()" style="width:300px" placeholder="Ingrese la consulta"/>		                
		            </p:outputPanel>
		        </f:facet>    	
		         <p:ajax event="rowSelect" listener="#{listarOngBean.onRowSelect}" update=":formOng1:msgs" />
        		<p:ajax event="rowUnselect" listener="#{listarOngBean.onRowUnselect}" update=":formOng1:msgs" />	        		        
		    
		         <p:column>		        		        	
            		<p:graphicImage value="image/#{ongBean.imagen}" width="30" height="30"/>               		         	
        		</p:column>
		        
        		<p:column headerText="Id" style="width:40px" >
            		<h:outputText value="#{ongBean.id}" />
        		</p:column>             		                  		                  		             	
        		
        		<p:column headerText="Nombre" style="width:150px" filterBy="#{ongBean.nombre}" filterMatchMode="contains" >
            		<h:outputText value="#{ongBean.nombre}" />
        		</p:column>
        		
        		<p:column headerText="Direccion" style="width:300px" filterBy="#{ongBean.direccion}" filterMatchMode="contains" >
            		<h:outputText value="#{ongBean.direccion}" />            		
        		</p:column>
        		
        		<p:column headerText="Telefono" style="width:150px">
            		<h:outputText value="#{ongBean.telefono}" />            		
        		</p:column>
        		
                <p:column headerText="Email" style="width:150px"  filterBy="#{ongBean.email}" filterMatchMode="contains">
            		<h:outputText value="#{ongBean.email}" />            		
        		</p:column>        		        		 
        		        		        		
     		</p:dataTable>     		     		
     		
		</h:form>
      
      </f:view>         
    </div>
    
    <br class="clear" />
  </div>
</div>

<div class="wrapper col7" style="border:solid white; border-radius:3px;background: url('resources/images/WebUsuarioHeader.png') center center ;">

</div>
