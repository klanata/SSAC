<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Sistema de Soporte ante Cat치strofes Naturales</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<link rel="stylesheet" type="text/css" href="resources/styles/layout2.css" />	
	<style>
    *{ margin: 0; padding: 0; }
    html, body, #map{
        width: 100%;
        height: 100%;
    }
    </style>  	
  	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;language=es"></script>		
</h:head> 

<h:body id="top"> 
<ui:include src="header.xhtml" /> 
<div id="mapa" style="width:38%; float:right;margin-top:30px;padding:0px 74px 0px 0px;">  

	<p:growl id="growl" life="3000" showDetail="true" />

	<p:gmap id="map" center="#{imagesView.latitud}, #{imagesView.longitud}" zoom="6" type="HYBRID"  style="width:550px;height:670px"
    		 model="#{imagesView.polygonModel}" widgetVar="map" >    
    	<p:ajax event="overlaySelect" listener="#{imagesView.onMarkerSelect}" update="growl" />   	
    </p:gmap>
	
</div> 

<div class="wrapper col3">
    <div id="intro2">
    
    <div>		     
	      
	      <f:view>       	   
		      	
				<h:form id="formONGs" columns="2" value="#{listaOngsBean.catastrofeBean}" columnClasses="label, value" style="width:600px;border: 0;">
				
					<h3>Asignar ONGs a la cat치strofe</h3>
					
					<p:growl id="msg" showDetail="true" />
						
					<p>			        		        
		            <p:graphicImage value="image/#{listaOngsBean.catastrofeBean.logo}" width="50" height="50"/> 
		            <h:outputText value="" style="border: transparent;"/>	              		         	        	
					</p>			
					
					<p>
					<h:outputText value="Nombre del evento:  " style="width:100px;border: transparent;"/>			
		            <h:outputText value="#{listaOngsBean.catastrofeBean.nombreEvento}" styleClass="outputLabel"/>
		            </p>			
		               
		            <p>    
		           	<h:outputText value="Descripci칩n:  " style="width:100px;border: transparent;"/>
		            <h:outputText value="#{listaOngsBean.catastrofeBean.descripcion}" styleClass="outputLabel"/>
		            </p>
					<br/>  
		                         		       
		      		<p>
					<h:outputText value="Seleccione las ONGs que van a ser asignadas a la cat치strofe  " style="width:100px;border: transparent;"/>			            
		            </p>	
		      		
		    		<p:dataTable id="ongsDT" var="ongBean" value="#{listaOngsBean.ongsBean}" widgetVar="ongsTable"
		                 		 emptyMessage="No se han encontrado ONGs con ese criterio" filteredValue="#{listaOngsBean.filtroOngBean}"                 		  
		                 		 paginator="true" rows="5" paginatorPosition="top"
		                 		 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                 		 selection="#{listaOngsBean.selectedOngs}" rowKey="#{ongBean.id}" style="margin-bottom:0;width:600px">
		                 	                 	
						<f:facet name="header">
				            <p:outputPanel style="text-align: right">
				                <h:outputText value="Buscar ONG:  " />
				                <p:inputText id="globalFilter"   onkeyup="PF('ongsTable').filter()" style="width:200px" placeholder="Ingrese la consulta"/>		                
				            </p:outputPanel>
				        </f:facet>
				        
				        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>    		        		               	    
		        		
		        		<p:column headerText="Id" style="width:6px">
		            		<h:outputText value="#{ongBean.id}" />
		        		</p:column>    
		        		        		
						<p:column headerText="Nombre" style="width:120px" filterBy="#{ongBean.nombre}" filterMatchMode="contains">
		            		<h:outputText value="#{ongBean.nombre}" />
		        		</p:column>     
		        		
		        		<p:column headerText="Direccion" style="width:200px" filterBy="#{ongBean.direccion}" filterMatchMode="contains">
		            		<h:outputText value="#{ongBean.direccion}" />
		        		</p:column>	          		        		
		        		
		        		<f:facet name="footer">
		        			<p:outputPanel style="text-align: left">
		            			<p:commandButton process="ongsDT" update=":formONGs:msg" value="Siguiente" action="#{listaOngsBean.asignarOngs()}" />            			
		            		</p:outputPanel>            		
		        		</f:facet>	     		                  		                  		             	        		        	
		        		        		        		
		     		</p:dataTable>     		     		
		     		
				</h:form>
		      
		      </f:view>         
		      		     
    </div> 
    				    
    <br class="clear" />
    
	</div>	    		
</div>
<div class="wrapper col7">
  <div id="copyright">
    <p class="fl_left">Copyright &copy; 2014 - All Rights Reserved - <a href="#">SSAC</a></p>
    <p class="fl_right">Desarrolladores: Cecilia Camps, Stephanie Pacheco, Valentina Cabrera, Karina Lanata, Victoria Andrada.</p>
    <br class="clear" />
  </div>
</div>

</h:body> 
</html>
