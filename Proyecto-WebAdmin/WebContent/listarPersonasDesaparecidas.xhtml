      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Sistema de Soporte ante Cat√°strofes Naturales</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<link rel="stylesheet" type="text/css" href="resources/styles/layout2.css" />		
</h:head> 

<h:body id="top"> 
<ui:include src="header.xhtml" /> 
<div class="wrapper col3">
  <div id="intro">
    <div>
      <h3>Listar  Personas Desaparecidas</h3>     
      <f:view>      	
      	
      	<h:form id="formPersonas">      		
      		
      		<p:growl id="msgs" showDetail="true" />
      		
    		<p:dataTable id="personaDT" var="personasBean" widgetVar="personaTable2" value = "#{listarPersonasDesaparecidasBean.personasBean}"
                 		 emptyMessage="No se han encontrado personas desaparecidas con ese criterio"  filteredValue="#{listarPersonasDesaparecidasBean.filtroPersonasBean}"               		  
                 		 paginator="true" rows="5" paginatorPosition="top" style="box-shadow: 0px 0px 26px #888888;"
                 		 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                 		 selectionMode="single" selection="#{listarPersonasDesaparecidasBean.selectedPersonas}"  rowKey="#{personasBean.id}" dblClickSelect="true">    
                 		                                		                                           	                 	
				<f:facet name="header">
		            <p:outputPanel style="text-align: right">
		                <h:outputText value="Buscar Personas Desaparecidas:  " />
		                <p:inputText id="globalFilter"   onkeyup="PF('personaTable2').filter()" style="width:300px" placeholder="Ingrese la consulta"/>		                
		            </p:outputPanel>
		        </f:facet>    	
		         <p:ajax event="rowSelect" listener="#{listarPersonasDesaparecidasBean.onRowSelect}" update=":formPersonas:msgs" />
        		<p:ajax event="rowUnselect" listener="#{listarPersonasDesaparecidasBean.onRowUnselect}" update=":formPersonas:msgs" />	        		        
		    
		        
		        
		        
        		<p:column headerText="Hallada" style="width:50px">
            		<h:outputText value="#{personasBean.hallada}" />
        		</p:column>             		                  		                  		             	
        		
        		<p:column headerText="Nombre"  filterBy="#{personasBean.nombre}" filterMatchMode="contains" >
            		<h:outputText value="#{personasBean.nombre}" />
        		</p:column>
        		
        		<p:column headerText="Apellido"  filterBy="#{personasBean.apellido}" filterMatchMode="contains" >
            		<h:outputText value="#{personasBean.apellido}" />            		
        		</p:column>
        		
        		<p:column headerText="Telefono">
            		<h:outputText value="#{personasBean.numeroContacto}" />            		
        		</p:column>
        		
                <p:column headerText="Nombre Catastrofe" filterBy="#{personasBean.nombreCatastrofe}" filterMatchMode="contains" >
            		<h:outputText value="#{personasBean.nombreCatastrofe}" />            		
        		</p:column>        		        		 
        		        		        		
     		</p:dataTable>     		     		
     		
		</h:form>
      
      </f:view>         
    </div>
    
    <br class="clear" />
  </div>
</div>
