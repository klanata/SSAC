<h:head>
	<title>Sistema de Soporte ante Cat√°strofes Naturales</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<link rel="stylesheet" type="text/css" href="resources/styles/layout2.css" />	
</h:head> 

<h:body id="top"> 
<ui:include src="header.xhtml" /> 
<div class="wrapper col3">
  <div id="intro">
    <div>         
      <h3>Eliminar Administrador</h3>	  
      <f:view>      	
      	
      	<h:form id="formAdmin">      		
      		
      		<p:growl id="msgs" showDetail="true" />
      		      		
    		<p:dataTable id="adminDT" var="administradorBean" widgetVar="administradorTable" value = "#{listaAdmBean.administradoresBean}"
                 		 emptyMessage="No se han encontrado administrador con ese criterio"  filteredValue="#{listaAdmBean.filtroAdministradorBean}"               		  
                 		 paginator="true" rows="5" paginatorPosition="top" style="box-shadow: 0px 0px 26px #888888;"
                 		 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                 		 selectionMode="single" selection="#{listaAdmBean.selectedAdministrador}"  rowKey="#{administradorBean.id}" dblClickSelect="true">    
                 		                                		                                           	                 	
				<f:facet name="header">
		            <p:outputPanel style="text-align: right">
		                <h:outputText value="Buscar Administrador:  " />
		                <p:inputText id="globalFilter"   onkeyup="PF('administrador2Table').filter()" style="width:300px" placeholder="Ingrese la consulta"/>		                
		            </p:outputPanel>
		        </f:facet>    	
		         <p:ajax event="rowSelect" listener="#{listaAdmBean.onRowSelect}" update=":formAdmin:msgs" />
        		<p:ajax event="rowUnselect" listener="#{listaAdmBean.onRowUnselect}" update=":formAdmin:msgs" />	        		        
		    
		        
        		<p:column headerText="Id" style="width:50px">
            		<h:outputText value="#{administradorBean.id}" />
        		</p:column>             		                  		                  		             	
        		
        		<p:column headerText="Nick" style="width:200px" filterBy="#{administradorBean.nick}" filterMatchMode="contains" >
            		<h:outputText value="#{administradorBean.nick}" />
        		</p:column>
        		
        		<p:column headerText="Nombre" style="width:350px" filterBy="#{administradorBean.nombre}" filterMatchMode="contains" >
            		<h:outputText value="#{administradorBean.nombre}" />            		
        		</p:column>
        		
        		<p:column headerText="Apellido" filterBy="#{administradorBean.apellido}" filterMatchMode="contains">
            		<h:outputText value="#{administradorBean.apellido}" />            		
        		</p:column>
        	       		        		 
        		        		        		
     		</p:dataTable>     		     		
     		
		</h:form>
      
      </f:view>         
    </div>
    
    <br class="clear" />
  </div>
</div>
