      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Sistema de Soporte ante Catástrofes Naturales</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<link rel="stylesheet" type="text/css" href="resources/styles/layout2.css" />	
</h:head> 

<h:body id="top"> 
<ui:include src="header.xhtml" /> 
<div class="wrapper col3">
  <div id="intro">
    <div>
      <h3>Modificar filtros asignados a fuentes de datos</h3>
      <br/>	
      <f:view>      	
      	
      	<h:form id="formFiltroDeDatos">      		
      		
      		<p:growl id="msgs" showDetail="true" />
      		
    		<p:dataTable id="catastrofesDT" var="filtroDeDatosBean" value="#{listaFiltroServicioBean.filtrosFiltroDeDatosBean}" widgetVar="filtrosTable"
                 		 emptyMessage="No se han encontrado filtros con ese criterio" filteredValue="#{listaFiltroServicioBean.filtroFiltroDeDatosBean}"                 		  
                 		 paginator="true" rows="5" paginatorPosition="top"
                 		 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 		 selectionMode="single" selection="#{listaFiltroServicioBean.selectedFiltroDeDatosBean}" rowKey="#{filtroDeDatosBean.id}" dblClickSelect="true">    
                 		                                		                                           	                 	
				<f:facet name="header">
		            <p:outputPanel style="text-align: right">
		                <h:outputText value="Buscar filtro:  " />
		                <p:inputText id="globalFilter"   onkeyup="PF('filtrosTable').filter()" style="width:300px" placeholder="Ingrese la consulta"/>		                
		            </p:outputPanel>
		        </f:facet>    			    
		        
		        <p:ajax event="rowSelect" listener="#{listaFiltroServicioBean.onRowSelect}" update=":formFiltroDeDatos:msgs" />
        		<p:ajax event="rowUnselect" listener="#{listaFiltroServicioBean.onRowUnselect}" update=":formFiltroDeDatos:msgs" />   		               		      		        		                	    
        		
        		<p:column headerText="Id" style="width:6px">
            		<h:outputText value="#{filtroDeDatosBean.id}" />
        		</p:column>     
        		
        		<p:column headerText="Fuente de datos" style="width:60px">
	            		<h:outputText value="#{filtroDeDatosBean.fuente}" />
	        	</p:column>        		                  		                  		             	        		        		
        		
        		<p:column headerText="Descripción" style="width:600px" filterBy="#{filtroDeDatosBean.descripcion}" filterMatchMode="contains">
            		<h:outputText value="#{filtroDeDatosBean.descripcion}" />            		
        		</p:column>   
        		
        		<p:column headerText="Asignado a la Catástrofe" style="width:100px">
	            		<h:outputText value="#{filtroDeDatosBean.nombreCatastrofe}" />
	        	</p:column>       		        		
        		
                <p:column headerText="Baja">
            		<h:outputText value="#{filtroDeDatosBean.bajaLogica}" />            		
        		</p:column>        		        		 
        		        		        		
     		</p:dataTable>      		     				    		     	
     		
		</h:form>
      
      </f:view>         
    </div>
    
    <br class="clear" />
  </div>
</div>

    <br class="clear" />
  </div>
</div>
