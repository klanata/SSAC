<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<div id="headerPrincipal" class="wrapper col1" style="border:solid white; border-radius:3px;">
		<div id="header" style="margin-left:25px; margin-top:0px; padding:10px;">
			<div id="logo">
				<h1>
					<!-- a href="#"><img src="resources/images/SSACadministrador.png" height="100px" /></a-->
					<p:graphicImage name="/images/SSACadministrador.png" height="100px"/>
				</h1>
			</div>						
   			#{loginBean.setLogeado(true)}
			<div >
			
			</div>
			
			<br class="clear" />
		</div>
	</div>
	<div class="wrapper col2">
		<h:form>
			<p:megaMenu orientation="#{megaMenuView.orientation}">
				<p:submenu label="Inicio" style="right: 0px;left: 200px;">
					<p:column>
						<p:submenu label="SSCA">				
							<p:menuitem value="Zonas afectadas"  url="index.xhtml" />
      						<p:menuitem value="Buscar Catástrofes"  url="buscarCatastrofes.xhtml" />
						</p:submenu>
					</p:column>
				</p:submenu>

				<p:submenu label="Administrador" style="right: 0px;left: 200px;">
					<p:column>
						<p:submenu label="ABM">
							<p:menuitem value="Alta Administrador" url="altaAdministrador.xhtml"
								icon="ui-icon-check" />
							<p:menuitem value="Baja Administrador" url="listarAdministradores_.xhtml"
								icon="ui-icon-close" />
							<p:menuitem value="Modificar Administrador"
								url="listarAdministradores.xhtml" icon="ui-icon-pencil" />
						</p:submenu>
					</p:column>
				</p:submenu>

				<p:submenu label="Rescatista" style="right: 0px;left: 200px;">
					<p:column>
						<p:submenu label="ABM">
							<p:menuitem value="Alta Rescatista" url="altaRescatista.xhtml"
								icon="ui-icon-check" />
							<p:menuitem value="Baja Rescatista" url="listarRescatistas_.xhtml"
								icon="ui-icon-close" />
							<p:menuitem value="Modificar Rescatista" url="listarRescatistas.xhtml"
								icon="ui-icon-pencil" />
						</p:submenu>
					</p:column>
				</p:submenu>

				<p:submenu label="Ong" style="right: 0px;left: 200px;">
					<p:column>
						<p:submenu label="ABM">
							<p:menuitem value="Alta Ong" url="altaOng.xhtml" icon="ui-icon-check" />
							<p:menuitem value="Baja Ong" url="listarOng_.xhtml"
								icon="ui-icon-close" />
							<p:menuitem value="Modificar Ong" url="listarOng.xhtml"
								icon="ui-icon-pencil" />
						</p:submenu>
					</p:column>
				</p:submenu>								

				<p:submenu label="Catástrofe" style="right: 0px;left: 200px;">
					<p:column>
						<p:submenu label="ABM">
							<p:menuitem value="Alta Catástrofe" url="registrarCatastrofeMap.xhtml"
								icon="ui-icon-check" />
							<p:menuitem value="Baja Catástrofe" url="listaBajaCatastrofe.xhtml"
								icon="ui-icon-close" />
							<p:menuitem value="Modificar Catástrofe" url="modificarCatastrofe.xhtml"
								icon="ui-icon-pencil" />
						</p:submenu>
					</p:column>
				</p:submenu>

				<p:submenu label="Reporte" icon="ui-icon-contact"
					style="right: 0px;left: 200px;">
					<p:column>
						<p:submenu label="Reportes">
							<p:menuitem value="Donaciones" url="reporteDonaciones.xhtml" />
							<p:menuitem value="Pedidos de ayuda"
								url="reportePedidoAyuda.xhtml" />
							<p:menuitem value="Personas Desaparecidas"
								url="listarPersonasDesaparecidas.xhtml" />
						</p:submenu>
					</p:column>
				</p:submenu>
				
				<p:submenu label="Cerrar Sesión" style="right: 0px;left: 200px;">
					<p:column>
						<p:submenu label="">
						<p:menuitem value="Cerrar Sesión"   actionListener="#{administradorBean.logout}" oncomplete="logout(xhr, status, args)" />
				
						</p:submenu>
					</p:column>
				</p:submenu>
				
				
			</p:megaMenu>
		</h:form>
	</div>	
<script type="text/javascript">
  <![CDATA[
  function manejarLogin(xhr, status, args) {
    if (!args.validationFailed && args.estaLogeado) {
      setTimeout(function() {
        window.location = args.view;
      }, 500);
    }
  }
]]>
</script>
</h:body>
</html>
