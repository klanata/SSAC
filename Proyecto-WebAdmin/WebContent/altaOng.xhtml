<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Sistema de Soporte ante Catástrofes Naturales</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<link rel="stylesheet" type="text/css" href="resources/styles/layout2.css" />		
</h:head> 

<h:body id="top"> 
<ui:include src="header.xhtml" /> 
<div class="wrapper col3" style="height:400px;">
  <div id="intro">
    <div>      
      <f:view>
		<h:form id="registroOng" enctype="multipart/form-data" columns="2" columnClasses="label, value" style="width:650px;border: 0;">
			
			<p:growl id="growl" showDetail="true" sticky="true" life="3000" />
			<h3>Alta Ong</h3>
			
				<table border="0" cellspacing="0" style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">
				
					<tr>					
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="nombre">Nombre   </label>				
						</td>				
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<p:inputText id="nombre" label="nombre" value="#{ongBean.nombre}" required="true" requiredMessage="El nombre de la ONG es requerido" >	
							</p:inputText>																																																	
						</td>					
									
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">					
							<label for="dirección">Dirección </label>
						</td>		
						
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">
							<p:inputText id="direccion" label="evento" value="#{ongBean.direccion}" required="true" requiredMessage="La dirección de la ONG es requerido" >	
							</p:inputText>						
						</td>					
					</tr>
					
					<tr>
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="telefono">Teléfono </label>				
						</td>		
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<p:inputText id="telefono" label="evento"  value="#{ongBean.telefono}"  validatorMessage="Formato de feléfono inválido, debe contener números 0..9" >						
								<f:validateRegex pattern="[0-9]*" />	
							</p:inputText>																																																
						</td>	
						
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="email">Email </label>				
						</td>	
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<p:inputText id="email" label="evento" value="#{ongBean.email}" validatorMessage="Formato de correo inválido. Debe ingresar ej: admin@dominio.com"  >	
								<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />				
							</p:inputText>																																																		
						</td>					
					</tr>
					
					<tr>
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="email">Logo </label>				
						</td>	
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<h:inputFile id="Imagen" label="Imagen" value="#{ongBean.auxPart}" required="true" requiredMessage="El logo es obligatorio" >			
							</h:inputFile>																																																		
						</td>	
					
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="sitioWeb">Sitio Web </label>				
						</td>		
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<p:inputText id="sitioWeb" label="sitioWeb" value="#{ongBean.citioWeb}" >													 	
							</p:inputText>																																																
						</td>																
					</tr>
				
				</table>

			<label for="nombreDescripcion">Descripción </label>	
			<br class="clear" />																																
			<p:inputTextarea id="descripcion" label="descripcion" rows="5" cols="54" autoResize="false" value="#{ongBean.descripcion}" required="true" requiredMessage="La descripción es obligatoria"/>								 																
			<br class="clear" />
			<br class="clear" />					
																																					
			<p:commandButton id="submit" update="registroOng:growl" ajax="false" action="#{ongBean.registrarOng}" value="Registrar" />	
		
		</h:form>
	</f:view>
    </div>    
    <br class="clear" />
  </div>
</div>

<div class="wrapper col7" style="border:solid white; border-radius:3px;background: url('resources/images/WebUsuarioHeader.png') center center ;">
  <div id="copyright">
    <p class="fl_left">Copyright &copy; 2014  All Rights Reserved  </p>
    <p class="fl_right">Desarrolladores: Cecilia Camps, Stephanie Pacheco, Valentina Cabrera, Karina Lanata, Victoria Andrada.</p>
    <br class="clear" />
  </div>
</div>

</h:body>
</html>
