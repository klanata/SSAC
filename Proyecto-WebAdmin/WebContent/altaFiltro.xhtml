<h:head>
	<title>Sistema de Soporte ante Catástrofes Naturales</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />

<h:body id="top"> 
<ui:include src="header.xhtml" /> 
<div class="wrapper col3">
  <div id="intro">
    <div class="fl_left3">
      <h2>Registrar Filtro</h2>
      	
      <f:view>
		<h:form id="registroFiltro">
						
			<p:growl id="growl" showDetail="true" sticky="true" life="3000" />			
			
			<h3>Descripción:</h3>	
				<h:panelGrid columns="1" border="0" style="width: 35%; float:left;">																																		
					<p:inputTextarea id="descripcion" label="descripcion" rows="5" cols="54" autoResize="false" value="#{filtroBean.descripcion}" required="true" requiredMessage="La descripción del filtro es obligatoria"/>								 					
				</h:panelGrid>																							
				<br/>															
						
			<p:commandButton id="comandoRegistrar" update="growl" ajax="false" type="submit" style="margin-left: 0px;" styleClass="formbutton" value="Registrar" action="#{filtroBean.registrar()}" />					
			 				
		</h:form>
		</f:view>
    </div>               
    
    <br class="clear" />
  </div>
</div>

</div>
