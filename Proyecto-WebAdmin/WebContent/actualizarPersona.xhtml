<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      > 

<h:head>
	<title>Sistema de Soporte ante Catástrofes Naturales</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<link rel="stylesheet" type="text/css" href="resources/styles/layout2.css" />	
		
</h:head> 
<h:body id="top"> 
<ui:include src="header.xhtml" /> 
<div class="wrapper col3">
  <div id="intro">
    <div class="">
      <h1>Actualizar Estado Persona Desaparecida</h1>
      
      <f:view>
		<h:form id="registroOng" >
			<h:messages id="messages" for="registroOng"></h:messages>
			<p:growl id="growl" showDetail="true" sticky="true" life="3000" />
			
			
				<p:panelGrid columns="2">
				    <f:facet name="header">
				         <p:graphicImage name="images/demo/usuarioAnonimo.jpg"/>
				    </f:facet>
				 
				    <h:outputText value="Nombre:" />
				    <h:outputText value="#{actualizarPersonaBean.personasdesaparecidasBean.nombre}" />
				    
				 
				    <h:outputText value="Apellido:" />
				    <h:outputText value="#{actualizarPersonaBean.personasdesaparecidasBean.apellido}" />
				    
				    <h:outputText value="C.I:" />
				    <h:outputText value="#{actualizarPersonaBean.personasdesaparecidasBean.cedula}" />
				 
				    <h:outputText value="Número de Contacto:" />
				    <h:outputText value="#{actualizarPersonaBean.personasdesaparecidasBean.numeroContacto}" />
				 
				    <h:outputText value="Descripción:" />
				    <h:outputText value="#{actualizarPersonaBean.personasdesaparecidasBean.descripcion}" />
					    
				</p:panelGrid>
				    <p:commandButton id="comandoActualizar" update="growl"  type="submit" style="margin-left: 550px;" styleClass="formbutton" value="Encontrada" action="#{actualizarPersonaBean.editar()}">
			</p:commandButton>		
				
			
		</h:form>
		</f:view>
    </div>
    
    <br class="clear" />
  </div>
</div>

<div class="wrapper col7">
  <div id="copyright">

    <p class="fl_right">Desarrolladores: Cecilia Camps, Stephanie Pacheco, Valentina Cabrera, Karina Lanata, Victoria Andrada.</p>
    <br class="clear" />
  </div>
</div>
</h:body>
</html>
