      xmlns:h="http://java.sun.com/jsf/html"

<h:head>
	<title>Sistema de Soporte ante Catástrofes Naturales</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<h:body id="top"> 
<ui:include src="header.xhtml" /> 
<div class="wrapper col3">
  <div id="intro">
    <div class="fl_left">
      <h2>Modificar Administrador</h2>
      <br/>	
      
		<h:form id="registroAdministrador" >
						
			<p:growl id="growl" showDetail="true" sticky="true" life="3000" />
			<h:panelGrid columns="1" cellpadding="3">	
				<p>
				<label for="nick">Nick :</label>				
					<p:outputLabel> #{modificarAdminBean.administradorBean.nick} </p:outputLabel>	
																																													
				</p>
				<br/>
				
				<p>
				<label for="pass">Password :</label>				
					 <p:password id="feedback" value="#{modificarAdminBean.administradorBean.password}" feedback="true" requiered = "true" requiredMessage="La contraseña es requerida" 
				 	validatorMessage="La contraseña debe contener : minimo 8 caracteres máximo 20.Al menos un digito, una letra mayúscula y un	carácter raro">
				 
				 
				 <f:validateRegex pattern="((?=.*\d)(?=.*[A-Z])(?=.*[@#$%]).{8,20})" />
				 </p:password>				
					 
					 	
																																									
				</p>
				<br/>
				<p>
				       		
				
				<label for="nombre">Nombre :</label>				
					<p:inputText id="nombre" label="evento"  value="#{modificarAdminBean.administradorBean.nombre}" >	
					</p:inputText>																																									
				</p>
				<br/>
						
				<p>
				<label for="apellido">Apellido :</label>				
					<p:inputText id="apellido" label="evento"  value="#{modificarAdminBean.administradorBean.apellido}" >	
					</p:inputText>																																									
				</p>
				<br/>
				
				<p>
				<label for="telefono">Telefono :</label>				
					<p:inputText id="telefono" label="evento"  value="#{modificarAdminBean.administradorBean.celular}"  validatorMessage="Formato de Telefono invalido, debe contener números 0..9" >	
					
					 <f:validateRegex pattern="[0-9]*" />	
					</p:inputText>																																									
				</p>
				<br/>
				
				<p>
				<label for="email">Email :</label>				
					<p:inputText id="email" label="evento" value="#{modificarAdminBean.administradorBean.email}"  validatorMessage="Formato de correo invalido. Debe ingresar ej: admin@dominio.com"  >	
					<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				
					</p:inputText>																																									
				</p>
				<br/>
												
				<p:outputLabel for="fecha" value="Fecha:" />
        		<p:calendar id="fecha" value="#{modificarAdminBean.administradorBean.fechaNac}" pattern="dd-MM-yyyy" mask="true" />
        		<br/>
        		</h:panelGrid>	
        		<p:outputLabel for="sexo" value="Sexo:" />
		        <p:selectOneRadio id="sexo" value="#{modificarAdminBean.administradorBean.sexo}">
		            <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
		            <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
		         </p:selectOneRadio>
        		
			<p:commandButton id="Editar" update="growl"  type="submit" style="margin-left: 400px;" styleClass="formbutton" value="Modificar" action="#{modificarAdminBean.editar()}">
			</p:commandButton>		
			
		</h:form>
		
		
    </div>
  
    <br class="clear" />
  </div>
</div>

	    <br class="clear" />
