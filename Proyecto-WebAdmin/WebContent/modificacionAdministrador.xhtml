      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Sistema de Soporte ante Catástrofes Naturales</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />

<h:body id="top"> 
<ui:include src="header.xhtml" /> 
<div class="wrapper col3">
  <div id="intro">
    <div>            
      
		<h:form id="registroAdministrador" columns="2" columnClasses="label, value" style="width:570px;border: 0;">
						
			<p:growl id="growl" showDetail="true" sticky="true" life="3000" />
			<h3>Modificar Administrador</h3>
			
				<table border="0" cellspacing="0" style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">
				
					<tr>					
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="nick">Nick   </label>				
						</td>				
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<h:outputText id="nick" label="nick" value="#{modificarAdminBean.administradorBean.nick} ">	
							</h:outputText>																																																	
						</td>					
									
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">					
							<label for="pass">Password </label>
						</td>		
						
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">
							<p:password id="feedback" value="#{modificarAdminBean.administradorBean.password}" feedback="true" requiered = "true" requiredMessage="La contraseña es requerida" 
							 		validatorMessage="La contraseña debe contener : minimo 8 caracteres máximo 20.Al menos un digito, una letra mayúscula y un	carácter $#%@ ej: Re%casd8">							 							 
							 	<f:validateRegex pattern="((?=.*\d)(?=.*[A-Z])(?=.*[@#$%]).{8,20})" />
							 </p:password>				 				 																				
						</td>					
					</tr>
					
					<tr>
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="nombre">Nombre </label>				
						</td>		
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<p:inputText id="nombre" label="nombre"  value="#{modificarAdminBean.administradorBean.nombre}" required="true" requiredMessage="El nombre del Administrador es requerido">	
							</p:inputText>																																																
						</td>	
						
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="apellido">Apellido </label>					
						</td>	
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<p:inputText id="apellido" label="apellido"  value="#{modificarAdminBean.administradorBean.apellido}" required="true" requiredMessage="El apellido del Administrador es requerido">	
							</p:inputText>																																																		
						</td>					
					</tr>
					
					<tr>
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="telefono">Teléfono </label>				
						</td>		
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<p:inputText id="telefono" label="evento"  value="#{modificarAdminBean.administradorBean.celular}" validatorMessage="Formato de teléfono invalido, debe contener números 0..9" >						
							 	<f:validateRegex pattern="[0-9]*" />
							</p:inputText>																																																
						</td>	
						
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="email">Email </label>				
						</td>	
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<p:inputText id="email" label="evento" value="#{modificarAdminBean.administradorBean.email}" validatorMessage="Formato de correo invalido. Debe ingresar ej: admin@dominio.com"  >	
								<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />				
							</p:inputText>																																																		
						</td>					
					</tr>
					
					<tr>
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="fechaNac">Fecha de nacimiento </label>					
						</td>		
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<p:calendar id="fechaNac" value="#{modificarAdminBean.administradorBean.fechaNac}" pattern="dd-MM-yyyy" mask="true" />																																																
						</td>	
						
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="sexo">Sexo </label> 				
						</td>	
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<p:selectOneRadio id="sexo" value="#{modificarAdminBean.administradorBean.sexo}" style="width:200px;border: 0;">		        	
					            <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
					            <f:selectItem itemLabel="Masculino" itemValue="Masculino" />		            
					         </p:selectOneRadio>																																																		
						</td>					
					</tr>
				
				</table>																																																			        		        	
        		
        	<p:outputPanel style="text-align: left">
				<p:commandButton id="Editar" update="registroAdministrador:growl"  type="submit" value="Confirmar" action="#{modificarAdminBean.editar()}" />				
	         </p:outputPanel>
			
		</h:form>
		
		
    </div>
  
    <br class="clear" />
  </div>
</div>
