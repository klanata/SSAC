<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Sistema de Soporte ante Catástrofes Naturales</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<link rel="stylesheet" type="text/css" href="resources/styles/layout2.css" />	
</h:head> 

<h:body id="top"> 
<ui:include src="header.xhtml" /> 
<div class="wrapper col3">
  <div id="intro">
    <div>
      <h3>Modificar catástrofes</h3>      
      <f:view>      	
      	
      	<h:form id="formCatastrofe">      		
      		
      		<p:growl id="msgs" showDetail="true" />
      		
    		<p:dataTable id="catastrofesDT" var="catastrofeBean" value="#{listaCatastrofesBean.catastrofesBean}" widgetVar="catastrofesTable"
                 		 emptyMessage="No se han encontrado catástrofes con ese criterio" filteredValue="#{listaCatastrofesBean.filtroCatastrofeBean}"                 		  
                 		 paginator="true" rows="5" paginatorPosition="top"
                 		 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 		 selectionMode="single" selection="#{listaCatastrofesBean.selectedCatastrofe}" rowKey="#{catastrofeBean.id}" dblClickSelect="true">    
                 		                                		                                           	                 	
				<f:facet name="header">
		            <p:outputPanel style="text-align: right">
		                <h:outputText value="Buscar Catástrofe:  " />
		                <p:inputText id="globalFilter"   onkeyup="PF('catastrofesTable').filter()" style="width:300px" placeholder="Ingrese la consulta"/>		                
		            </p:outputPanel>
		        </f:facet>    	
		        
		        <p:ajax event="rowSelect" listener="#{listaCatastrofesBean.onRowSelect}" update=":formCatastrofe:msgs" />
        		<p:ajax event="rowUnselect" listener="#{listaCatastrofesBean.onRowUnselect}" update=":formCatastrofe:msgs" />	        		        
		        
		        <p:column>		        		        	
            		<p:graphicImage value="image/#{catastrofeBean.logo}" width="30" height="30"/>               		         	
        		</p:column>        	     
        		
        		<p:column headerText="Id" style="width:50px">
            		<h:outputText value="#{catastrofeBean.id}" />
        		</p:column>             		                  		                  		             	
        		
        		<p:column headerText="Nombre de evento" style="width:200px" filterBy="#{catastrofeBean.nombreEvento}" filterMatchMode="contains">
            		<h:outputText value="#{catastrofeBean.nombreEvento}" />
        		</p:column>
        		
        		<p:column headerText="Descripción" style="width:350px" filterBy="#{catastrofeBean.descripcion}" filterMatchMode="contains">
            		<h:outputText value="#{catastrofeBean.descripcion}" />            		
        		</p:column>
        		
        		<p:column headerText="Activa">
            		<h:outputText value="#{catastrofeBean.activa}" />            		
        		</p:column>
        		
                <p:column headerText="Prioridad">
            		<h:outputText value="#{catastrofeBean.prioridad}" />            		
        		</p:column>        		        		 
        		        		        		
     		</p:dataTable>     		     		
     		
		</h:form>
      
      </f:view>         
    </div>    
    <br class="clear" />
  </div>
</div>

<div class="wrapper col7">
  <div id="copyright">
    <p class="fl_left">Copyright &copy; 2014 - All Rights Reserved - <a href="#">SSAC</a></p>
    <p class="fl_right">Desarrolladores: Cecilia Camps, Stephanie Pacheco, Valentina Cabrera, Karina Lanata, Victoria Andrada.</p>
    <br class="clear" />
  </div>
</div>
</h:body>
</html>
