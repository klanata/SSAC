<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Sistema de Soporte ante Catástrofes Naturales</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<link rel="stylesheet" type="text/css" href="resources/styles/layout2.css" />	
</h:head> 

<h:body id="top"> 
<ui:include src="header.xhtml" /> 
<div class="wrapper col3" style="height:400px;">
  <div id="intro">
    <div>      
            
		<h:form id="bajaOng" columns="2" columnClasses="label, value" style="width:570px;border: 0;">
			
			<p:growl id="growl" showDetail="true" sticky="true" life="3000" />
			<h3>Baja Ong</h3>
			
				<table border="0" cellspacing="0" style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">
				
					<tr>					
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="nick">Nombre   </label>				
						</td>				
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<h:outputText id="nombre" label="nombre" value="#{eliminarOngBean.ongBean.nombre}" >	
							</h:outputText>																																																	
						</td>					
									
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">					
							<label for="pass">Dirección </label>
						</td>		
						
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">
							<h:outputText id="direccion" label="direccion" value="#{eliminarOngBean.ongBean.direccion}" >	
							</h:outputText>						
						</td>					
					</tr>
					
					<tr>
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="telefono">Teléfono </label>				
						</td>		
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<h:outputText id="telefono" label="telefono"  value="#{eliminarOngBean.ongBean.telefono} ">													 	
							</h:outputText>																																																
						</td>	
						
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="email">Email </label>				
						</td>	
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<h:outputText id="email" label="email" value="#{eliminarOngBean.ongBean.email}" >				
							</h:outputText>																																																		
						</td>					
					</tr>
					
					<tr>
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="sitioWeb">Sitio Web </label>				
						</td>		
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<h:outputText id="sitioWeb" label="sitioWeb" value="#{eliminarOngBean.ongBean.citioWeb}" >													 	
							</h:outputText>																																																
						</td>	
						
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">															
						</td>	
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">																																																								
						</td>					
					</tr>					
				
				</table>	
				
				<br class="clear" />		
																															
				<p:outputPanel style="text-align: left">																				 																															
					<p:commandButton id="comandoRegistrar" update="bajaOng:growl"  type="submit"  value="Confirmar" action="#{eliminarOngBean.eliminar()}"/>
					<p:commandButton update="bajaOng:growl"  type="submit"  value="Cancelar"  action="#{eliminarOngBean.cancelar()}" />
				</p:outputPanel>
					
		</h:form>
		
    </div>    
    <br class="clear" />
  </div>
</div>

<div class="wrapper col7" style="border:solid white; border-radius:3px;background: url('resources/images/WebUsuarioHeader.png') center center ;">

    <br class="clear" />
  </div>
</div>

</h:body>
</html>
