      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Sistema de Soporte ante Catástrofes Naturales</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<link rel="stylesheet" type="text/css" href="resources/styles/layout2.css" />	
</h:head> 

<h:body id="top"> 
<ui:include src="header.xhtml" /> 
<div class="wrapper col3">
  <div id="intro">
    <div class="fl_left4">
      <h2>Eliminar  Ong</h2>
      
      <f:view>
		<h:form id="registroOng" >
			<h:messages id="messages" for="registroOng"></h:messages>
			<p:growl id="growl" showDetail="true" sticky="true" life="3000" />
		<h:panelGrid columns="1" cellpadding="2">		
			
				<p>
				<label for="nombre">Nombre : #{eliminarOngBean.ongBean.nombre} </label>				
																																														
				</p>
				<br/>
						
				<p>
				<label for="direccion">Dirección : #{eliminarOngBean.ongBean.direccion} </label>				
				</p>
				<br/>
				
				<p>
				<label for="telefono">Telefono : #{eliminarOngBean.ongBean.telefono} </label>				
					
																																														
				</p>
				<br/>
				
				<p>
				<label for="email">Email : #{eliminarOngBean.ongBean.email}</label>				
					
																																														
				</p>
				<br/>
				
				<p>
				<label for="citioweb">Citio Web : #{eliminarOngBean.ongBean.citioWeb}</label>				
					
																																														
				</p>
				<br/>
				 </h:panelGrid>
												 					
				
																			
				
			<p:commandButton id="comandoRegistrar" update="growl"  type="submit" style="margin-left: 150px;" styleClass="formbutton" value="Eliminar" action="#{eliminarOngBean.eliminar()}"/>
			
			
		
		</h:form>
		</f:view>
    </div>
    
    <br class="clear" />
  </div>
</div>

    <br class="clear" />
  </div>
</div>
