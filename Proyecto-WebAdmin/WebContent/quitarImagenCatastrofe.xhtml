<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Sistema de Soporte ante Cat치strofes Naturales</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<link rel="stylesheet" type="text/css" href="resources/styles/layout2.css" />	
	<style>
    *{ margin: 0; padding: 0; }
    html, body, #map{
        width: 100%;
        height: 100%;
    }
    </style>  	
  	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;language=es"></script>			
</h:head> 

<h:body id="top"> 
<ui:include src="header.xhtml" /> 
<div id="mapa" style="width:40%; float:right;margin-top:30px;padding:0px 74px 0px 0px;">  
	<p:growl id="growl" life="3000" showDetail="true" />
	<p:gmap id="map" center="#{imagesView.latitud}, #{imagesView.longitud}" zoom="6" type="HYBRID"  style="width:550px;height:670px"
    		 model="#{imagesView.polygonModel}" widgetVar="map" >    
    	<p:ajax event="overlaySelect" listener="#{imagesView.onMarkerSelect}" update="growl" />   	
    </p:gmap>	
</div> 

<div class="wrapper col3">
    <div id="intro2">
    
    <div>		     
	      
	      <f:view>    	        
	      	
			<h:form id="formImgCatastrofe" columns="2" value="#{listaImgCatastrofeBean.catastrofeBean}" columnClasses="label, value" style="width:550px;border: 0;">
			
				<p:growl id="msgs" showDetail="true" />
			
				<h3>Quitar im치genes asignadas a la cat치strofe</h3>
				
				<p>			        		        
	            <p:graphicImage value="image/#{listaImgCatastrofeBean.catastrofeBean.logo}" width="50" height="50"/> 
	            <h:outputText value="" style="border: transparent;"/>	              		         	        	
				</p>			
				
				<p>
				<h:outputText value="Nombre del evento:  " style="width:100px;border: transparent;"/>			
	            <h:outputText value="#{listaImgCatastrofeBean.catastrofeBean.nombreEvento}" styleClass="outputLabel"/>
	            </p>			
	               
	            <p>    
	           	<h:outputText value="Descripci칩n:  " style="width:100px;border: transparent;"/>
	            <h:outputText value="#{listaImgCatastrofeBean.catastrofeBean.descripcion}" styleClass="outputLabel"/>
	            </p>
				<br/>  	                         	            			      			      		
	      		
	    		<p:dataTable id="catastrofesImgDT" var="imgCatastrofeBean" value="#{listaImgCatastrofeBean.imgCatastrofesBean}" widgetVar="catastrofesTable"                 		                		 
	                 		 paginator="true" rows="1" paginatorPosition="top" style="width:550px;margin: 0;border: transparent;"
	                 		 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                 		 selection="#{listaImgCatastrofeBean.selectedImgsCatastrofe}" rowKey="#{imgCatastrofeBean.id}">
	                 		 
	                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>                 		                                     		                                		                                           	                 						        		       	        		      
			        
			        <p:column headerText="Id" style="width:10px">
	            		<h:outputText value="#{imgCatastrofeBean.id}"/>
	        		</p:column> 
			        
			        <p:column>		        		        	
	            		<p:graphicImage value="image/#{imgCatastrofeBean.path}"/>               		         	
	        		</p:column>  
	        		
	        		<f:facet name="footer">
	        			<p:outputPanel style="text-align: left">
	            			<p:commandButton process="catastrofesImgDT" update=":formImgCatastrofe:msgs" value="Quitar" action="#{listaImgCatastrofeBean.quitarImagenes()}" />
	            			<p:commandButton process="catastrofesImgDT" value="Cancelar" action="#{listaImgCatastrofeBean.cancelar()}" />            			
	            		</p:outputPanel>            		
	        		</f:facet>		      	             		        		            		                  		                  		             	        		        	
	        		        		        		
	     		</p:dataTable>     		     		
	     		
			</h:form>
    		    		    		    		    		
		</f:view>
    </div> 
    				    
    <br class="clear" />
    
	</div>	    		
</div>

</div>
