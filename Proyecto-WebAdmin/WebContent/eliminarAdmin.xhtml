      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Sistema de Soporte ante Catástrofes Naturales</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<link rel="stylesheet" type="text/css" href="resources/styles/layout2.css" />		
</h:head> 

<h:body id="top"> 
<ui:include src="header.xhtml" /> 
<div class="wrapper col3">
  <div id="intro">
    <div>
                      
		<h:form id="eliminarAdministrador" columns="2" columnClasses="label, value" style="width:570px;border: 0;">
						
			<p:growl id="growl" showDetail="true" sticky="true" life="3000" />
			<h3>Baja Administrador</h3>
			
				<table border="0" cellspacing="0" style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">
				
					<tr>					
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="nick">Nick   </label>				
						</td>				
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<h:outputText id="nick" label="nick" value="#{eliminarAdmBean.administradorBean.nick} ">	
							</h:outputText>																																																	
						</td>					
									
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">					
							<label for="pass">Password </label>
						</td>		
						
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">
							<p:outputLabel id="pass" value="***********" >				 				 							
						</p:outputLabel>	
						
						</td>					
					</tr>
					
					<tr>
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="nombre">Nombre </label>				
						</td>		
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<h:outputText id="nombre" label="nombre"  value="#{eliminarAdmBean.administradorBean.nombre}" >	
							</h:outputText>																																																
						</td>	
						
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="apellido">Apellido </label>					
						</td>	
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<h:outputText id="apellido" label="apellido"  value="#{eliminarAdmBean.administradorBean.apellido}">	
							</h:outputText>																																																		
						</td>					
					</tr>
					
					<tr>
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="telefono">Teléfono </label>				
						</td>		
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<h:outputText id="telefono" label="telefono"  value="#{eliminarAdmBean.administradorBean.celular}">													 	
							</h:outputText>																																																
						</td>	
						
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="email">Email </label>				
						</td>	
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<h:outputText id="email" label="email" value="#{eliminarAdmBean.administradorBean.email}" >				
							</h:outputText>																																																		
						</td>					
					</tr>
					
					<tr>
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="fechaNac">Fecha de nacimiento </label>					
						</td>		
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<h:outputText id="fechaNac" value="#{eliminarAdmBean.administradorBean.fechaNac}" />																																																
						</td>	
						
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="sexo">Sexo </label> 				
						</td>	
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<h:outputText id="sexo" value="#{eliminarAdmBean.administradorBean.sexo}" />																																																
						</td>					
					</tr>					
					
				</table>																				
																					 																																																					
				<p:outputPanel style="text-align: left">
			 		<p:commandButton value="Confirmar" update="eliminarAdministrador:growl"  type="submit"  action="#{eliminarAdmBean.eliminar()}"/>         
	            	<p:commandButton value="Cancelar" update="eliminarAdministrador:growl"  type="submit"  action="#{eliminarAdmBean.cancelar()}" />
	         	</p:outputPanel>																			
			
		</h:form>
		
		
    </div>
  
    <br class="clear" />
  </div>
</div>

	    <br class="clear" />

  </div>
</div>

	</h:body>
