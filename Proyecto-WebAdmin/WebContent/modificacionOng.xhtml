<h:head>
	<title>Sistema de Soporte ante Catástrofes Naturales</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<link rel="stylesheet" type="text/css" href="resources/styles/layout2.css" />	
</h:head> 

<h:body id="top"> 
<ui:include src="header.xhtml" /> 
<div class="wrapper col3">
  <div id="intro">
    <div>      
            
		<h:form id="modificarOng" columns="2" columnClasses="label, value" style="width:570px;border: 0;">
			
			<p:growl id="growl" showDetail="true" sticky="true" life="3000" />
			<h3>Modificar Ong</h3>
			
				<table border="0" cellspacing="0" style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">
				
					<tr>					
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="nombre">Nombre   </label>				
						</td>				
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<p:inputText id="nombre" label="nombre" value="#{modificarOngBean.ongBean.nombre}" required="true" requiredMessage="El nombre de la ONG es requerido" >	
							</p:inputText>																																																	
						</td>					
									
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">					
							<label for="dirección">Dirección </label>
						</td>		
						
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">
							<p:inputText id="direccion" label="evento" value="#{modificarOngBean.ongBean.direccion}" required="true" requiredMessage="La dirección de la ONG es requerido" >	
							</p:inputText>						
						</td>					
					</tr>
					
					<tr>
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="telefono">Teléfono </label>				
						</td>		
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<p:inputText id="telefono" label="evento"  value="#{modificarOngBean.ongBean.telefono}"  validatorMessage="Formato de feléfono inválido, debe contener números 0..9" >						
								<f:validateRegex pattern="[0-9]*" />	
							</p:inputText>																																																
						</td>	
						
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="email">Email </label>				
						</td>	
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<p:inputText id="email" label="evento" value="#{modificarOngBean.ongBean.email}" validatorMessage="Formato de correo inválido. Debe ingresar ej: admin@dominio.com"  >	
								<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />				
							</p:inputText>																																																		
						</td>					
					</tr>
					
					<tr>
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">				
							<label for="sitioWeb">Sitio Web </label>				
						</td>		
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">	
							<p:inputText id="sitioWeb" label="sitioWeb" value="#{modificarOngBean.ongBean.citioWeb}" >													 	
							</p:inputText>																																																
						</td>	
						
						<td style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">															
						</td>	
						
						<td  style="border-collapse: collapse; border-color: rgb(255, 255, 255); border-width: 0px;">																																																									
						</td>					
					</tr>
				
				</table>																																				
			
			<label for="nombreDescripcion">Descripción </label>	
			<br class="clear" />																																
			<p:inputTextarea id="descripcion" label="descripcion" rows="5" cols="54" autoResize="false" value="#{modificarOngBean.ongBean.descripcion}" required="true" requiredMessage="La descripción es obligatoria"/>								 					
												
			<br class="clear" />
			<br class="clear" />																									
																			
			<p:outputPanel style="text-align: left">	
				<p:commandButton id="comandoRegistrar" update="modificarOng:growl"  type="submit"  value="Confirmar" action="#{modificarOngBean.editar()}" />
				<p:commandButton  update="modificarOng:growl"  value="Cancelar" action="#{modificarOngBean.cancelar()}" immediate="true"/>
			</p:outputPanel>
		
		</h:form>
		
    </div>    
    <br class="clear" />
  </div>
</div>
<br class="clear" />
