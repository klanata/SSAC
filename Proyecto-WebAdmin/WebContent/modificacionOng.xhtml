<h:head>
	<title>Sistema de Soporte ante Catástrofes Naturales</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<link rel="stylesheet" type="text/css" href="resources/styles/layout2.css" />	
</h:head> 

<h:body id="top"> 
<ui:include src="header.xhtml" /> 
<div class="wrapper col3">
  <div id="intro">
    <div class="fl_left">
      <h2>Editar  Ong</h2>
      
      <f:view>
		<h:form id="registroOng" >
			<h:messages id="messages" for="registroOng"></h:messages>
			<p:growl id="growl" showDetail="true" sticky="true" life="3000" />
		<h:panelGrid columns="1" cellpadding="2">		
			
				<p>
				<label for="nombre">Nombre : #{modificarOngBean.ongBean.nombre} </label>				
																																														
				</p>
				<br/>
						
				<p>
				<label for="direccion">Dirección :</label>				
					<p:inputText id="direccion" label="evento" value="#{modificarOngBean.ongBean.direccion}" required="true" requiredMessage="La dirección de la ONG es requerido" >	
					</p:inputText>																																									
				</p>
				<br/>
				
				<p>
				<label for="telefono">Telefono :</label>				
					<p:inputText id="telefono" label="evento"  value="#{modificarOngBean.ongBean.telefono}"  validatorMessage="Formato de Telefono invalido, debe contener números 0..9" >	
					
					 <f:validateRegex pattern="[0-9]*" />		
					</p:inputText>																																									
				</p>
				<br/>
				
				<p>
				<label for="email">Email :</label>				
					<p:inputText id="email" label="evento" value="#{modificarOngBean.ongBean.email}"  	
					
					validatorMessage="Formato de correo invalido. Debe ingresar ej: admin@dominio.com"  >
						<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>																																									
				</p>
				<br/>
				
				<p>
				<label for="citioweb">Sitio Web :</label>				
					<p:inputText id="citioweb"  label="evento" value="#{modificarOngBean.ongBean.citioWeb}"  >	
					</p:inputText>																																									
				</p>
				<br/>
				 </h:panelGrid>
				<h4>Descripción:</h4>	
					<h:panelGrid columns="2" border="0">																																		
					<p:inputTextarea id="descripcion" label="descripcion" rows="5" cols="54" autoResize="false" value="#{modificarOngBean.ongBean.descripcion}" required="true" requiredMessage="La descripción del evento es obligatoria"/>								 					
				</h:panelGrid>	
																			
				
			<p:commandButton id="comandoRegistrar" update="growl"  type="submit" style="margin-left: 150px;" styleClass="formbutton" value="Modificar" action="#{modificarOngBean.editar()}">
			</p:commandButton>		
		
		</h:form>
		</f:view>
    </div>
    
    <br class="clear" />
  </div>
</div>

</div>
