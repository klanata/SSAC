<h:head>
	<title>Sistema de Soporte ante Cat치strofes Naturales</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<link rel="stylesheet" type="text/css" href="resources/styles/layout2.css" />	
	<style>
    *{ margin: 0; padding: 0; }
    html, body, #map{
        width: 100%;
        height: 100%;
        box-shadow: 0px 0px 26px #888888;
    }
    </style>  	
  	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;language=es"></script>  	
</h:head> 

<h:body id="top"> 
<ui:include src="header.xhtml" /> 
<div id="mapa" style="width:42%; float:right;margin-top:30px;padding:0px 74px 0px 0px;">  
	<p:growl id="growl" life="3000" showDetail="true" />
	<p:gmap id="map" center="#{imagesView.latitud}, #{imagesView.longitud}" zoom="6" type="HYBRID"  style="width:500px;height:580px"
    		 model="#{imagesView.polygonModel}" widgetVar="map" >    
    	<p:ajax event="overlaySelect" listener="#{imagesView.onMarkerSelect}" update="growl" />   	
    </p:gmap>	
</div> 
<div class="wrapper col3">
    <div id="intro2">    
    <div>		     	      
	      <f:view>          	 		   		      		      		      	
				<h:form id="formPlanRiesgo" enctype="multipart/form-data" columns="2" value="#{planDeRiesgoBean.catastrofeBean}" columnClasses="label, value" style="width:530px;border: 0;">				
					<h3>Asignar Plan de Riesgo a la Cat치strofe</h3>					
					 <p:growl id="messages" showDetail="true" />					
					<p>			        		        
		            <p:graphicImage value="image/#{planDeRiesgoBean.catastrofeBean.logo}" width="30" height="30"/> 
		            <h:outputText value="" style="border: transparent;"/>	              		         	        	
					</p>								
					<p>
					<h:outputText value="Nombre del evento:  " style="width:100px;border: transparent;"/>			
		            <h:outputText value="#{planDeRiesgoBean.catastrofeBean.nombreEvento}" styleClass="outputLabel"/>
		            </p>					               
		            <p>    
		           	<h:outputText value="Descripci칩n:  " style="width:100px;border: transparent;"/>
		            <h:outputText value="#{planDeRiesgoBean.catastrofeBean.descripcion}" styleClass="outputLabel"/>
		            </p>
					<br/>  		                         		        		 	
		        	<p>
					<h:outputText value="Seleccione el plan de riesgo que va a ser asignado a la cat치strofe" style="width:100px;border: transparent;"/>			            
		            </p>
		            <p>
					<h:outputText value="(El archivo debe estar en formato pdf)" style="width:100px;border: transparent;"/>																							          
		            </p>		            
		            <br/>							            
		            <p:commandLink style="text-align:right" oncomplete="window.open('http://localhost:8080/Proyecto-WebAdmin/reporte.pdf')">		            
						<h:outputText value="Ver documento" style="width:100px"/>					
					</p:commandLink>		                    
				   <p:fileUpload fileUploadListener="#{fileUploadControllerPlan.upload}" mode="advanced" dragDropSupport="false" style="overflow:auto;width:530px;border: transparent;line-height: 20px;" styleClass="files"
		                  label="Seleccionar" uploadLabel="Subir" cancelLabel="Cancelar" multiple="false" fileLimit="1" update="messages" allowTypes="/(\.|\/)(pdf)$/" />				    				     					    																			     				     																		     				     				     				     				  					 					 					 				   				    
				    <br/>				    
				    <p:outputPanel style="text-align: left">
				    	<p:commandButton update="formPlanRiesgo:messages" value="Siguiente" action="#{fileUploadControllerPlan.asignarPlanDeRiesgo()}" />				    				    
				    	<p:commandButton value="Cancelar" action="#{fileUploadControllerPlan.cancelar()}" />
				    </p:outputPanel>				    		   
				</h:form> 
		  	</f:view>
    </div>     				    
    <br class="clear" />    
	</div>	    		
</div>
