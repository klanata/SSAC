<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Sistema de Soporte ante Catástrofes Naturales</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<link rel="stylesheet" type="text/css" href="resources/styles/layout2.css" />	
	<style>
    *{ margin: 0; padding: 0; }
    html, body, #map{
        width: 100%;
        height: 100%;
    }
    </style>  	
  	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;language=es"></script>		
</h:head> 

<h:body id="top"> 
<ui:include src="header.xhtml" /> 
<div id="mapa" style="width:42%; float:right;margin-top:30px;padding:0px 74px 0px 0px;">

	<p:growl id="growl" life="3000" showDetail="true" />

	<p:gmap id="map" center="#{imagesView.latitud}, #{imagesView.longitud}" zoom="8" type="HYBRID"  style="width:550px;height:670px"
    		 model="#{imagesView.polygonModel}" widgetVar="map" >    
    	<p:ajax event="overlaySelect" oncomplete="PF('dlg').show();" update="growl" />	    	
    </p:gmap>
	
</div>

<div class="wrapper col3">
    <div id="intro2">
    
    <div class="fl_left2">
            
      <f:view>
            				
    		<h:form id="modifFiltroCatastrofe" enctype="multipart/form-data"> 
    		
    			<p:growl id="messages" showDetail="true" />     			
    		
    			<h:panelGrid id="panel" columns="1" cellpadding="2">
    			
    			<h2>Modificar filtro</h2> 
    			
    				<p>			        		        
		            <p:graphicImage value="image/#{modificarFiltroCatastrofeBean.catastrofeBean.logo}" width="50" height="50"/> 
		            <h:outputText value="" style="border: transparent;"/>	              		         	        	
					</p>			
					
					<p>
					<label for="nombre">Nombre del evento: #{modificarFiltroCatastrofeBean.catastrofeBean.nombreEvento} </label>	
					</p>
					<br/>	
					
					<p>
					<label for="descripcion">Descripción: #{modificarFiltroCatastrofeBean.catastrofeBean.descripcion} </label>	
					</p>
					<br/>
					
					<p>
					<label for="activa">Activa: #{modificarFiltroCatastrofeBean.catastrofeBean.activa} </label>	
					</p>
					<br/>	
					
					<p>
					<label for="prioridad">Prioridad: #{modificarFiltroCatastrofeBean.catastrofeBean.prioridad} </label>	
					</p>
					<br/>		
					
					<p>
					<label for="filtro">Filtro :</label>				
						<p:inputText id="filtro" label="filtro" value="#{modificarFiltroCatastrofeBean.filtroServicioBean.descripcion}" required="true" requiredMessage="El filtro es requerido" >	
						</p:inputText>																																									
					</p>
					<br/>	
					
					<p>
					<label for="servicio">Servicio: #{modificarFiltroCatastrofeBean.filtroServicioBean.fuente} </label>	
					</p>
					<br/>										               		              		    		        		  	            																																																																																														            		            																																																																	                        		           	            
            		
            	</h:panelGrid>  
            	            	
                <p:commandButton value="Modificar" ajax="false" update="modifFiltroCatastrofe:messages" action="#{modificarFiltroCatastrofeBean.modificarFiltroCatastrofe()}" />       		            	     			 					         		
        		<p:commandButton value="Cancelar" ajax="false" update="modifFiltroCatastrofe:messages" action="#{modificarFiltroCatastrofeBean.cancelar()}" />  
        		          					         			            		        		        	        		      
    		</h:form>
    		    		    		    		    		
		</f:view>
                   
    </div>
    
    <br class="clear" />
  </div>
</div>

<div class="wrapper col7">
  <div id="copyright">
    <p class="fl_left">Copyright &copy; 2014 - All Rights Reserved - <a href="#">SSAC</a></p>
    <p class="fl_right">Desarrolladores: Cecilia Camps, Stephanie Pacheco, Valentina Cabrera, Karina Lanata, Victoria Andrada.</p>
    <br class="clear" />
  </div>
</div>

	</h:body> 
</html>
