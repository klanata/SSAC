<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Sistema de Soporte ante Catástrofes Naturales</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<link rel="stylesheet" type="text/css" href="resources/styles/layout2.css" />			
</h:head> 

<h:body id="top"> 
<ui:include src="header.xhtml" /> 
<div class="wrapper col3" style="height:400px;">
  <div id="intro">            
   <h3>Listar Pedido de Ayuda</h3>      
      <f:view>      	      	
      	<h:form id="formdonacion1">      		      		
      		<p:growl id="msgs" showDetail="true" />      		
    		<p:dataTable id="listarOngDT2" var="p" widgetVar="pedidoTable" value = "#{reportePedidoAyuda.lista}"
                 		 emptyMessage="No se han encontrado pedidos de ayuda con ese criterio"  filteredValue="#{reportePedidoAyuda.filtro}"               		  
                 		 paginator="true" rows="4" paginatorPosition="top" style="box-shadow: 0px 0px 26px #888888;"
                 		 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                 		 rowKey="#{p.id}" dblClickSelect="true">    
                 		                                		                                           	                 	
				<f:facet name="header">
		            <p:outputPanel style="text-align: right">
		                <h:outputText value="Buscar Pedidos de Ayuda:  " />
		                <p:inputText id="globalFilter"   onkeyup="PF('pedidoTable').filter()" style="width:300px" placeholder="Ingrese la consulta"/>		                
		            </p:outputPanel>
		        </f:facet>    			       
		        
        		<p:column headerText="Catastrofe"  filterBy="#{p.catastrofe.nombreEvento}" filterMatchMode="contains" >
            		<h:outputText value="#{p.catastrofe.nombreEvento}" />
        		</p:column>         		                  		                  		             	
        		
        		<p:column headerText="Fecha Realizado"  filterBy="#{p.fechaPublicacion}" filterMatchMode="contains" >
            		<h:outputText value="#{p.fechaPublicacion}" />
        		</p:column>
        		
        		<p:column headerText="Descripcion"  >
            		<h:outputText value="#{p.descripcion}" />
        		</p:column>
        	    
        	    <p:column headerText="Estado Pendiente"   filterBy="#{p.bajaLogica}" filterMatchMode="contains" >
            		<h:outputText value="#{p.bajaLogica}" />
        		</p:column>
        	    
        	      <p:column headerText="Posición X"  >
            		<h:outputText value="#{p.coordenadasX}" />
        		</p:column>
        	       	
        	     <p:column headerText="Posición Y"   >
            		<h:outputText value="#{p.coordenadasY}" />
        		</p:column>  		     		 
        		        		        		
     		</p:dataTable>     		     		
     		
		</h:form>      
      </f:view>         
    </div>       
  </div>
<div class="wrapper col7" style="border:solid white; border-radius:3px;background: url('resources/images/WebUsuarioHeader.png') center center ;">

    <br class="clear" />
  </div>
</div>

</h:body> 
</html>
