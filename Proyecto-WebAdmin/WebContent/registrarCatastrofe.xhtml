	<h3>Registrar Catastrofe</h3>
	<f:view>
	<h:form id="registroCatastrofe" enctype="multipart/form-data">
	<h:messages id="messages" for="registroCatastrofe"></h:messages>
			<p><label for="nombreEvento">Nombre del Evento:</label>				
			<h:inputText id="nombreEvento" value="#{catastrofeBean.nombreEvento}" required="true" requiredMessage="El nombre del evento es obligatorio" ></h:inputText>
			<h:message errorStyle="color:red;" for="nombreEvento"/> 
			</p>				
			<p><label for="descripcion">Descripción del Evento:</label>				
			<h:inputText id="descripcion" value="#{catastrofeBean.descripcion}" required="true" requiredMessage="La descripción del evento es obligatoria" ></h:inputText>
			<h:message errorStyle="color:red;" for="descripcion"/> 
			</p>			
			<p><label for="logo">Logo:</label>																	
			<h:inputFile id="logo" label="logo" value="#{catastrofeBean.part}" required="true" requiredMessage="Archivo no seleccionado" >			
			</h:inputFile>
			<h:message errorStyle="color:red;" for="logo"/> 	
			</p>			
			<p><label for="coordX">Coordenada X:</label>
			<h:inputText id="coordX" value="#{catastrofeBean.coordenadasX}" required="true" requiredMessage="La coordenada X es obligatoria" ></h:inputText>	
			<h:message errorStyle="color:red;" for="coordX"/> 
			</p>
			<p><label for="coordY">Coordenada Y:</label>
			<h:inputText id="coordY" value="#{catastrofeBean.coordenadasY}" required="true" requiredMessage="La coordenada Y es obligatoria" ></h:inputText>	
			<h:message errorStyle="color:red;" for="coordY"/> 
			</p>	
			<p>		
			<h:selectBooleanCheckbox value="#{catastrofeBean.activa}"/> 
			<label for="activa">Activa:</label>						
			</p>	
			<p>	
			<h:selectBooleanCheckbox value="#{catastrofeBean.prioridad}"/> 
			<label for="prioridad">Prioridad:</label>				
			</p>						
		<h:commandButton id="comandoRegistrar" type="submit" style="margin-left: 150px;" styleClass="formbutton" value="Registrar" action="#{catastrofeBean.registrarCatastrofe()}">
		</h:commandButton>		
		
	</h:form>
	</f:view>
