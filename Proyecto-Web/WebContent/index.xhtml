<body>
<div id="templatemo_container">
	
	<div id="templatemo_header_panel">
        <div id="templatemo_title_section">
            White Site
        </div>
        <div id="templatemo_top_right_section">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Site Map</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
    
     <div id="templatemo_login_banner_panel">

        <div id="templatemo_banner_panel">
        
            <!--Inner content DIVs should always carry "contentdiv" CSS class-->
            <!--Pagination DIV should always carry "paginate-SLIDERID" CSS class-->
            
            <div id="paginate-slider2" class="pagination">
            
            <a href="#" class="toc">&nbsp;</a> <a href="#" class="toc anotherclass">&nbsp;</a> <a href="#" class="toc">&nbsp;</a>
            </div>
            
            <div id="slider2" class="sliderwrapper">
            <div class="contentdiv"><img src="resources/images/templatemo_image_12.jpg" alt="image 10" /></div>
            <div class="contentdiv"><img src="resources/images/templatemo_image_13.jpg" alt="image 20" /></div>
            <div class="contentdiv"><img src="resources/images/templatemo_image_14.jpg" alt="image 30" /></div>
            </div>
            <script type="text/javascript">
            
            featuredcontentslider.init({
            id: "slider2",  //id of main slider DIV
            contentsource: ["inline", ""],  //Valid values: ["inline", ""] or ["ajax", "path_to_file"]
            toc: "markup",  //Valid values: "#increment", "markup", ["label1", "label2", etc]
            nextprev: ["Previous", "Next"],  //labels for "prev" and "next" links. Set to "" to hide.
            revealtype: "click", //Behavior of pagination links to reveal the slides: "click" or "mouseover"
            enablefade: [true, 0.2],  //[true/false, fadedegree]
            autorotate: [true, 3000],  //[true/false, pausetime]
            onChange: function(previndex, curindex){  //event handler fired whenever script changes slide
            //previndex holds index of last slide viewed b4 current (1=1st slide, 2nd=2nd etc)
            //curindex holds index of currently shown slide (1=1st slide, 2nd=2nd etc)
            }
            })
            
            </script>
        </div>
        
		<div id="templatemo_login_panel">
        	<h1>Member Login</h1> 
            <form method="get" action="#">
					<div class="form_row"><label>Email</label><input class="inputfield" name="email_address" type="text" id="email_addremss"/></div>
                    <div class="form_row"><label>Password</label><input class="inputfield" name="password" type="password" id="password"/></div>
					<input class="button" type="submit" name="Submit" value="Login" />
            </form> 
            <a href="#">Register</a>
        </div>

</div>
