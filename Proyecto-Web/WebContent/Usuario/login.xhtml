<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Ingreso al Sistema de Datos!!</title>
</h:head>

<h:body>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText id="login" value="Login:" requiered="true"/>
			<h:inputText value="#{loginBean.txtLogin}" />

			<h:outputText id="pass" value="Password:" requiered="true" />
			<h:inputSecret value="#{loginBean.txtPassword}" />

			<h:commandButton type="submit" value="Ingresar"
				action="#{loginBean.ingresar_ON_CLICK()}" />

		</h:panelGrid>
	</h:form>

</h:body>

</html>
