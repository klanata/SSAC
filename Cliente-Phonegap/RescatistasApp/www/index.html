<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <title>Hello World</title>
    </head>
    <body ng-app="" ng-controller="rescatistaController">
    	<div class="container-fluid">
		 <h1>Rescatistas</h1>
                <form role="form">
                   <div class="form-group">
                     <label for="email">Email:</label>
                     <input type="email" class="form-control" id="email" ng-model="email">
                   </div>
                   <div class="form-group">
                     <label for="pwd">Password:</label>
                     <input type="password" class="form-control" id="pwd" ng-model="password">
                    </div>
                   <div class="checkbox">
                     <label><input type="checkbox"> Recordarme</label>
                   </div>
                   <button type="submit" class="btn btn-default" touchstart='validarRescatista()' onclick='validarRescatista()'>Ingresar</button>
                </form>
        </div>
        <div>

           Email prueba: <input type="text" ng-model="email"><br>
           Pass prueba: <input type="text" ng-model="password"><br>
           <br>
           <p>Probando: {{email + " " + password}}</p>
        </div>

        <div>

            <ul>
              <li ng-repeat="x in listaPlanes">
                {{ x.nombre + ', ' + x.apellido }}
              </li>
            </ul>
       </div>

        <script src="js/RescatistasApp.js"></script>
        <script src="js/rescatistaController.js"></script> 
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
