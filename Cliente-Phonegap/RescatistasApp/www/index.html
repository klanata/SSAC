                       <textarea class="form-control" rows="7" id="descripcion" ng-model="descripcion"></textarea>
                     </div>
            </div>

              <button class="btn btn-success" touchstart='finalizar()' ng-click='finalizar()'>Hecho <span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
              </div>
            </div>
          </div>
